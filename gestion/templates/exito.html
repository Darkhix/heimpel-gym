<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¡Bienvenido! - Heimpel Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { 
            background-color: #111418; 
            color: white; 
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Para que no haya scroll */
        }

        .card-success { 
            background-color: #1c2127; 
            border: 2px solid #FFC107; /* Borde dorado para celebrar */
            border-radius: 20px; 
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 0 40px rgba(255, 193, 7, 0.2);
        }

        /* Animación del Icono */
        .success-icon {
            font-size: 5rem;
            color: #25D366; /* Verde éxito */
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .btn-profile {
            background-color: #FFC107;
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
        }
        .btn-profile:hover {
            background-color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .confetti {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1139/1139982.png'); /* Un patrón sutil si carga */
            opacity: 0.05;
        }
    </style>
</head>
<body>

    <div class="card card-success text-center p-5 animate__animated animate__fadeInUp">
        <div class="confetti"></div>
        
        <div class="mb-4">
            <i class="bi bi-check-circle-fill success-icon"></i>
        </div>

        <h6 class="text-white-50 text-uppercase letter-spacing-2 mb-2">Transacción Exitosa</h6>
        <h1 class="fw-bold text-white mb-3">¡Bienvenido al Equipo!</h1>
        
        <p class="fs-4 text-warning fw-bold mb-4">{{ nombre }}</p>

        <p class="text-white-50 mb-5">
            Tu pago ha sido procesado y tu plan ya está <strong>ACTIVO</strong>. 
            Ya puedes ingresar al gimnasio.
        </p>

        <div class="d-grid gap-3">
            <a href="/acceso-socios/" class="btn btn-profile py-3 rounded-pill">
                <i class="bi bi-person-circle"></i> Ir a mi Perfil
            </a>
            <a href="/" class="btn btn-outline-light py-2 rounded-pill border-0">
                Volver al Inicio
            </a>
        </div>
    </div>

</body>
</html>
