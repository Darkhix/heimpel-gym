<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Socios - Heimpel Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #111418; 
            color: white; /* Texto blanco general */
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .card-login { 
            background-color: #1c2127; /* Fondo gris oscuro tarjeta */
            border: 1px solid #333; 
            width: 100%; 
            max-width: 400px; 
            border-radius: 15px; 
            padding: 40px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        /* Inputs oscuros con texto blanco */
        .form-dark {
            background-color: #0a0c0f;
            border: 1px solid #333;
            color: #fff;
        }
        .form-dark:focus {
            background-color: #0a0c0f;
            color: #fff;
            border-color: #FFC107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }
        .form-dark::placeholder { color: #666; }
        
        .btn-login { background-color: #FFC107; color: black; font-weight: 800; border: none; }
        .btn-login:hover { background-color: #fff; transform: scale(1.02); }
    </style>
</head>
<body>
    <a href="/" class="btn btn-dark border-secondary position-absolute top-0 start-0 m-3 text-warning fw-bold shadow" style="z-index: 1000;">
    <i class="bi bi-house-door-fill"></i> Inicio
</a>
    <div class="card-login text-center">
        <h2 class="mb-2 text-white">üîê √ÅREA DE SOCIOS</h2>
        <p class="text-secondary mb-4">Ingresa tus credenciales</p>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3 text-start">
                <label class="form-label text-secondary small">RUT / DNI</label>
                <input type="text" name="dni" class="form-control form-dark form-control-lg" placeholder="Ej: 12345678-9" required>
            </div>

            <div class="mb-4 text-start">
                <label class="form-label text-secondary small">CONTRASE√ëA</label>
                <input type="password" name="password" class="form-control form-dark form-control-lg" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            {% if error %}
                <div class="alert alert-danger py-2 small border-0 bg-danger text-white bg-opacity-75">{{ error }}</div>
            {% endif %}
            
            <button type="submit" class="btn btn-login w-100 py-3 mt-2">INGRESAR</button>
        </form>
        
        <a href="/" class="d-block mt-4 text-secondary text-decoration-none small">‚Üê Volver al Inicio</a>
    </div>
</body>
</html>
